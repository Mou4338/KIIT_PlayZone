<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <style>
      body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #1a0033, #000);
  font-family: Arial, sans-serif;
  color: #fff;
}

.box {
  width: 95%;
  max-width: 420px;
  padding: 25px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(12px);
  position: relative;
  box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
  max-height: 90vh;
  overflow-y: auto;
}

.box::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px;
  border-radius: 20px;
  background: linear-gradient(120deg, #9333ea, #3b82f6, #9333ea);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
}

.box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #c084fc;
  text-shadow: 0 0 15px #9333ea;
}

.form-group {
  display: grid;
  grid-template-columns: 80px 1fr;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
}

.form-group label {
  font-size: 0.85rem;
  color: #d1c4ff;
  text-align: right;
}

.form-group input,
.form-group select {
  padding: 10px 14px;
  border-radius: 20px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 0.9rem;
}

.form-group input::placeholder {
  color: #d1c4ff;
}

.box button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: linear-gradient(135deg, #9333ea, #3b82f6);
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 0 15px #9333ea;
  transition: 0.3s;
}

.box button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px #3b82f6;
}

.error {
  color: #fca5a5;
  font-size: 0.85rem;
  margin-top: 10px;
  text-align: center;
}
option{
  color:black;
}
  </style>
</head>

<body>

  <div class="box">
  <h2>Create Account</h2>

  <form id="signupForm">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="fname">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lname">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@kiit.ac.in">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password">
    </div>

    <div class="form-group">
      <label>Contact</label>
      <input type="text" id="contact">
    </div>

    <div class="form-group">
      <label>Year</label>
      <select id="year">
        <option value="">Select</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>
    </div>

    <button type="submit">Sign Up</button>
    <div class="error" id="errorMsg"></div>
    
     <div class="footer" style="text-align:center;">
    Already have an account?
    <a href="signin.html">Sign In</a>
  </div>
</div>
  </form>
</div>

      <script>
document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const data = {
    fname: fname.value.trim(),
    lname: lname.value.trim(),
    username: username.value.trim(),
    email: email.value.trim(),
    password: password.value,
    contact: contact.value.trim(),
    year: year.value
  };

  // Validation
  for (let key in data) {
    if (!data[key]) {
      alert("All fields are required");
      return;
    }
  }

  if (!data.email.endsWith("@kiit.ac.in")) {
    alert("Only @kiit.ac.in email allowed");
    return;
  }

  if (data.password.length < 8) {
    alert("Password must be at least 8 characters");
    return;
  }
  localStorage.setItem("user", JSON.stringify(data));

  alert("Signup successful!");
  window.location.href = "home.html";
});
</script>

</body>
</html>
